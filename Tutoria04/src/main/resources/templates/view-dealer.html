<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<tittle>View Dealer</tittle>
</head>

<body>
	<h3 th:text="${dealer.alamat}"></h3>
	<h3 th:text="${dealer.noTelp}"></h3>
	
	<h4><a th:href="@{/dealer/update/} + ${idDealer}">Update Dealer</a></h4>
	
	<form th:action="@{/dealer/delete}" th:object="${dealer}" method="GET">
		<input type="hidden" th:value="${dealer.id}" name="dealerId"></input>
		<button type="submit">Delete Dealer</button>
	</form>
	
	<td><a th:href="@{/car/add/} + ${idDealer}">Add Car</a></td>

	<table>
		<thead>
			<tr>
				<td>Brand</td>
				<td>Type</td>
				<td>Price</td>
				<td>Amount</td>
				<td>Action</td>
			</tr>
		<thead/>
		<tbody>
			<div th:each="car : ${listCar}">
				<tr>
					<td th:text="${car.brand}"></td>
					<td th:text="${car.type}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.amount}"></td>
					<td><a th:href="@{/car/delete/} + ${car.id}">Delete Car</a></td>
					<td><a th:href="@{/car/update/} + ${car.id}">Update Car</a></td>
				<tr/>
			</div>
		<tbody/>
	</table>
</body>

</html>
